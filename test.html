<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registrazione Unit√†</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #28a745; color: white; padding: 12px 30px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #218838; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .debug { background: #e9ecef; padding: 10px; border-radius: 4px; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üéØ Test Registrazione Unit√†</h1>
    <p>Inserisci i dati per testare la registrazione:</p>

    <form id="registrationForm">
        <div class="form-group">
            <label for="matricola">Matricola *</label>
            <input type="text" id="matricola" value="TES-001" required pattern="[A-Z]{3}-\d+">
            <small>Formato: ABC-123</small>
        </div>

        <div class="form-group">
            <label for="nick">Nick (Discord) *</label>
            <input type="text" id="nick" value="test_user" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo Unit√† *</label>
            <select id="tipo" required>
                <option value="Fanteria">Fanteria</option>
                <option value="Motorizzata">Motorizzata</option>
                <option value="Corazzata">Corazzata</option>
                <option value="Artiglieria">Artiglieria</option>
            </select>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="form-group">
                <label for="movimento">Movimento *</label>
                <input type="number" id="movimento" value="2" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="visione">Visione *</label>
                <input type="number" id="visione" value="1" min="1" max="10" required>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="form-group">
                <label for="armatura">Armatura *</label>
                <input type="number" id="armatura" value="1" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="rifornimenti">Rifornimenti *</label>
                <input type="number" id="rifornimenti" value="3" min="1" max="10" required>
            </div>
        </div>

        <div class="form-group">
            <label for="componenti">Componenti *</label>
            <textarea id="componenti" rows="3" required>Fucile d'Assalto ‚Äì Perf. 1 | Range 3 | 2 danni | (3/3)</textarea>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" value="test123" required>
        </div>

        <button type="submit">Registra Unit√†</button>
    </form>

    <div id="result"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyaP_Q2vAWxHaJyJRtyOh5pE_7PzpNZtmfVX-uQrmBJa7v_Jhg3RNa2s025dqE01V1Q/exec';

        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div style="color: blue;">üîÑ Invio in corso...</div>';

            const formData = {
                matricola: document.getElementById('matricola').value,
                nick: document.getElementById('nick').value,
                tipo: document.getElementById('tipo').value,
                movimento: parseInt(document.getElementById('movimento').value),
                visione: parseInt(document.getElementById('visione').value),
                armatura: parseInt(document.getElementById('armatura').value),
                rifornimenti: parseInt(document.getElementById('rifornimenti').value),
                componenti: document.getElementById('componenti').value,
                password: document.getElementById('password').value
            };

            console.log('Dati da inviare:', formData);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        data: formData
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                const result = await response.json();
                console.log('Risposta API:', result);

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ REGISTRAZIONE RIUSCITA!</h3>
                            <p><strong>Messaggio:</strong> ${result.message}</p>
                            <p><strong>Uni√† creata con matricola:</strong> ${formData.matricola}</p>
                            <div class="debug">
                                <strong>Dati inviati:</strong><br>
                                ${JSON.stringify(formData, null, 2)}
                            </div>
                        </div>
                    `;
                    
                    // Resetta il form
                    document.getElementById('matricola').value = 'TES-' + Math.floor(Math.random() * 1000);
                    document.getElementById('nick').value = 'test_user_' + Date.now();
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå ERRORE NELLA REGISTRAZIONE</h3>
                            <p><strong>Errore:</strong> ${result.error}</p>
                            <div class="debug">
                                <strong>Dati inviati:</strong><br>
                                ${JSON.stringify(formData, null, 2)}<br><br>
                                <strong>Risposta API:</strong><br>
                                ${JSON.stringify(result, null, 2)}
                            </div>
                        </div>
                    `;
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå ERRORE DI CONNESSIONE</h3>
                        <p><strong>Errore:</strong> ${error.message}</p>
                        <div class="debug">
                            <strong>Dati che avremmo inviato:</strong><br>
                            ${JSON.stringify(formData, null, 2)}
                        </div>
                    </div>
                `;
                console.error('Errore completo:', error);
            }
        });

        // Genera matricola casuale all'avvio
        document.getElementById('matricola').value = 'TES-' + Math.floor(Math.random() * 1000);
        document.getElementById('nick').value = 'test_user_' + Date.now();
    </script>
</body>
</html>
