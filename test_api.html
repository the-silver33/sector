<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger - Sistema Gestione Unit√†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            border: 1px solid #00ff00;
        }

        .debug-section {
            background: #2a2a2a;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .section-title {
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #00ff00;
            font-family: inherit;
        }

        .log-container {
            background: #000;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #444;
            padding-left: 10px;
        }

        .log-success {
            border-left-color: #00ff00;
            color: #00ff00;
        }

        .log-error {
            border-left-color: #ff4444;
            color: #ff4444;
        }

        .log-warning {
            border-left-color: #ffaa00;
            color: #ffaa00;
        }

        .log-info {
            border-left-color: #4488ff;
            color: #4488ff;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #00ff00;
        }

        .status-offline {
            background: #ff4444;
        }

        .status-unknown {
            background: #ffaa00;
        }

        .test-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .test-card {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
        }

        .test-card.success {
            border-color: #00ff00;
        }

        .test-card.error {
            border-color: #ff4444;
        }

        .response-data {
            white-space: pre-wrap;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß DEBUGGER - Sistema Gestione Unit√† Militari</h1>
            <p>Strumento di diagnostica per l'API Google Apps Script</p>
        </div>

        <!-- Sezione Connessione API -->
        <div class="debug-section">
            <h2 class="section-title">üåê TEST CONNESSIONE API</h2>
            <div class="input-group">
                <label for="apiUrl">URL API:</label>
                <input type="text" id="apiUrl" value="https://script.google.com/macros/s/AKfycbzax_zbu_DO5YI-ZrDIQ4TocaCP_ACfpPqzHhEiKDw/dev" style="font-family: monospace;">
            </div>
            <button class="btn" onclick="testConnection()">Test Connessione</button>
            <button class="btn" onclick="testSheets()">Test Fogli Google</button>
            
            <div class="log-container" id="connectionLog">
                <div class="log-entry log-info">Pronto per testare la connessione...</div>
            </div>
        </div>

        <!-- Sezione Test Registrazione -->
        <div class="debug-section">
            <h2 class="section-title">üìù TEST REGISTRAZIONE UNIT√Ä</h2>
            <div class="input-group">
                <label for="testMatricola">Matricola:</label>
                <input type="text" id="testMatricola" value="TEST-001" placeholder="ABC-123">
            </div>
            <div class="input-group">
                <label for="testNick">Nick:</label>
                <input type="text" id="testNick" value="debug_user" placeholder="the_silver33">
            </div>
            <div class="input-group">
                <label for="testTipo">Tipo Unit√†:</label>
                <select id="testTipo">
                    <option value="Fanteria">Fanteria</option>
                    <option value="Motorizzata">Motorizzata</option>
                    <option value="Corazzata">Corazzata</option>
                    <option value="Artiglieria">Artiglieria</option>
                </select>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group">
                    <label for="testMovimento">Movimento:</label>
                    <input type="number" id="testMovimento" value="2">
                </div>
                <div class="input-group">
                    <label for="testVisione">Visione:</label>
                    <input type="number" id="testVisione" value="1">
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group">
                    <label for="testArmatura">Armatura:</label>
                    <input type="number" id="testArmatura" value="1">
                </div>
                <div class="input-group">
                    <label for="testRifornimenti">Rifornimenti:</label>
                    <input type="number" id="testRifornimenti" value="3">
                </div>
            </div>
            <div class="input-group">
                <label for="testComponenti">Componenti:</label>
                <textarea id="testComponenti" rows="3">Fucile di Test - Perf. 1 | Range 3 | 2 danni | (3/3)</textarea>
            </div>
            <div class="input-group">
                <label for="testPassword">Password:</label>
                <input type="text" id="testPassword" value="test123">
            </div>
            
            <button class="btn" onclick="testRegistration()">Test Registrazione</button>
            <button class="btn btn-danger" onclick="clearTestData()">Pulisci Dati Test</button>
            
            <div class="log-container" id="registrationLog">
                <div class="log-entry log-info">Pronto per testare la registrazione...</div>
            </div>
        </div>

        <!-- Sezione Analisi Risposte -->
        <div class="debug-section">
            <h2 class="section-title">üìä ANALISI RISPOSTE API</h2>
            <div class="test-results" id="testResults">
                <!-- I risultati dei test appariranno qui -->
            </div>
        </div>

        <!-- Sezione Configurazione -->
        <div class="debug-section">
            <h2 class="section-title">‚öôÔ∏è CONFIGURAZIONE</h2>
            <div class="input-group">
                <label for="customEndpoint">Endpoint Personalizzato:</label>
                <input type="text" id="customEndpoint" placeholder="es: ?sheet=Unit√†" value="?sheet=Unit√†">
            </div>
            <button class="btn" onclick="testCustomEndpoint()">Test Endpoint Personalizzato</button>
            <button class="btn" onclick="runAllTests()">Esegui Tutti i Test</button>
            <button class="btn btn-danger" onclick="clearAllLogs()">Pulisci Tutti i Log</button>
        </div>
    </div>

    <script>
        // Configurazione
        const API_BASE = 'https://script.google.com/macros/s/AKfycbyaP_Q2vAWxHaJyJRtyOh5pE_7PzpNZtmfVX-uQrmBJa7v_Jhg3RNa2s025dqE01V1Q/exec';

        // Elementi DOM
        const connectionLog = document.getElementById('connectionLog');
        const registrationLog = document.getElementById('registrationLog');
        const testResults = document.getElementById('testResults');

        // Funzioni di logging
        function logTo(element, message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            element.appendChild(logEntry);
            element.scrollTop = element.scrollHeight;
        }

        function clearLog(element) {
            element.innerHTML = '';
        }

        // Test Connessione Base
        async function testConnection() {
            const url = document.getElementById('apiUrl').value;
            clearLog(connectionLog);
            
            logTo(connectionLog, 'üîÑ Test connessione in corso...', 'info');
            
            try {
                const startTime = Date.now();
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'no-cors'
                });
                const endTime = Date.now();
                const responseTime = endTime - startTime;

                logTo(connectionLog, `‚úÖ Connessione stabilita - Tempo: ${responseTime}ms`, 'success');
                logTo(connectionLog, `üì° URL: ${url}`, 'info');
                
                // Test pi√π approfondito
                await testAdvancedConnection(url);
                
            } catch (error) {
                logTo(connectionLog, `‚ùå Errore connessione: ${error.message}`, 'error');
                logTo(connectionLog, `üîç Dettaglio errore: ${error}`, 'error');
            }
        }

        // Test Connessione Avanzato
        async function testAdvancedConnection(url) {
            try {
                // Test con JSONP-style per evitare CORS
                const script = document.createElement('script');
                script.src = url + '?callback=handleJSONP&sheet=Unit√†';
                
                window.handleJSONP = function(data) {
                    logTo(connectionLog, '‚úÖ Connessione JSONP riuscita!', 'success');
                    document.body.removeChild(script);
                };
                
                document.body.appendChild(script);
                
                // Timeout per JSONP
                setTimeout(() => {
                    if (document.body.contains(script)) {
                        document.body.removeChild(script);
                        logTo(connectionLog, '‚ö†Ô∏è JSONP timeout - possibile problema CORS', 'warning');
                    }
                }, 5000);
                
            } catch (error) {
                logTo(connectionLog, `‚ùå Test JSONP fallito: ${error}`, 'error');
            }
        }

        // Test Fogli Google
        async function testSheets() {
            const baseUrl = document.getElementById('apiUrl').value;
            const sheets = ['Unit√†', 'Ordini'];
            clearLog(connectionLog);
            
            for (const sheet of sheets) {
                const url = `${baseUrl}?sheet=${encodeURIComponent(sheet)}`;
                logTo(connectionLog, `üîç Test foglio: ${sheet}`, 'info');
                
                try {
                    const response = await fetch(url);
                    const data = await response.text();
                    
                    logTo(connectionLog, `‚úÖ Foglio "${sheet}" accessibile`, 'success');
                    logTo(connectionLog, `üìä Dati ricevuti: ${data.length} caratteri`, 'info');
                    
                    // Mostra anteprima dati
                    try {
                        const jsonData = JSON.parse(data);
                        logTo(connectionLog, `üìã Struttura: ${JSON.stringify(jsonData[0] || 'No data')}`, 'success');
                    } catch (e) {
                        logTo(connectionLog, `üìã Contenuto: ${data.substring(0, 100)}...`, 'info');
                    }
                    
                } catch (error) {
                    logTo(connectionLog, `‚ùå Errore foglio "${sheet}": ${error.message}`, 'error');
                }
            }
        }

        // Test Registrazione
        async function testRegistration() {
            const url = document.getElementById('apiUrl').value;
            clearLog(registrationLog);
            
            const testData = {
                matricola: document.getElementById('testMatricola').value,
                nick: document.getElementById('testNick').value,
                tipo: document.getElementById('testTipo').value,
                movimento: parseInt(document.getElementById('testMovimento').value),
                visione: parseInt(document.getElementById('testVisione').value),
                armatura: parseInt(document.getElementById('testArmatura').value),
                rifornimenti: parseInt(document.getElementById('testRifornimenti').value),
                componenti: document.getElementById('testComponenti').value,
                password: document.getElementById('testPassword').value
            };

            logTo(registrationLog, 'üîÑ Invio dati di registrazione...', 'info');
            logTo(registrationLog, `üì¶ Dati: ${JSON.stringify(testData)}`, 'info');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        data: testData
                    })
                });

                logTo(registrationLog, `üì° Status HTTP: ${response.status}`, 'info');
                logTo(registrationLog, `üì° Status OK: ${response.ok}`, 'info');

                const responseText = await response.text();
                logTo(registrationLog, `üì® Risposta server: ${responseText}`, 'info');

                if (response.ok) {
                    logTo(registrationLog, '‚úÖ Registrazione test completata!', 'success');
                    
                    // Aggiungi ai risultati
                    addTestResult('Registrazione', 'success', {
                        datiInviati: testData,
                        risposta: responseText,
                        status: response.status
                    });
                } else {
                    logTo(registrationLog, '‚ùå Errore nella risposta server', 'error');
                    addTestResult('Registrazione', 'error', {
                        datiInviati: testData,
                        errore: responseText,
                        status: response.status
                    });
                }

            } catch (error) {
                logTo(registrationLog, `‚ùå Errore fetch: ${error.message}`, 'error');
                logTo(registrationLog, `üîç Tipo errore: ${error.name}`, 'error');
                
                addTestResult('Registrazione', 'error', {
                    datiInviati: testData,
                    errore: error.message,
                    tipo: error.name
                });
            }
        }

        // Test Endpoint Personalizzato
        async function testCustomEndpoint() {
            const baseUrl = document.getElementById('apiUrl').value;
            const endpoint = document.getElementById('customEndpoint').value;
            const url = baseUrl + endpoint;

            try {
                const response = await fetch(url);
                const data = await response.text();
                
                addTestResult('Endpoint Personalizzato', 'success', {
                    url: url,
                    status: response.status,
                    risposta: data.substring(0, 500) + (data.length > 500 ? '...' : '')
                });
                
            } catch (error) {
                addTestResult('Endpoint Personalizzato', 'error', {
                    url: url,
                    errore: error.message
                });
            }
        }

        // Funzioni di utilit√†
        function addTestResult(testName, status, data) {
            const testCard = document.createElement('div');
            testCard.className = `test-card ${status}`;
            
            testCard.innerHTML = `
                <h3>${testName} - <span style="color: ${status === 'success' ? '#00ff00' : '#ff4444'}">${status.toUpperCase()}</span></h3>
                <div class="response-data">${JSON.stringify(data, null, 2)}</div>
            `;
            
            testResults.appendChild(testCard);
        }

        function clearTestData() {
            document.getElementById('testMatricola').value = 'TEST-' + Math.floor(Math.random() * 1000);
            document.getElementById('testNick').value = 'debug_user_' + Math.floor(Math.random() * 1000);
            document.getElementById('testPassword').value = 'test' + Math.floor(Math.random() * 1000);
        }

        function clearAllLogs() {
            clearLog(connectionLog);
            clearLog(registrationLog);
            testResults.innerHTML = '';
        }

        async function runAllTests() {
            await testConnection();
            await testSheets();
            await testRegistration();
        }

        // Auto-test al caricamento
        document.addEventListener('DOMContentLoaded', function() {
            logTo(connectionLog, 'üöÄ Debugger inizializzato', 'success');
            logTo(connectionLog, 'üí° Usa i bottoni per testare la connessione', 'info');
        });
    </script>
</body>
</html>
