<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia 60x80</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
        }

        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .grid-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .grid-button:hover {
            background-color: #45a049;
        }

        .grid-container {
            display: grid;
            width: auto;
            gap: 1px;
            margin: 10px auto;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        .grid-cell {
            background-color: white;
            border: 1px solid #e0e0e0;
            transition: background-color 0.2s;
            width: 40px;
            height: 40px;
        }

        .grid-cell:hover {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="grid-button" onclick="handleButtonClick()">Cliccami!</button>
        </div>
        
        <div class="grid-container" id="grid">
            <!-- La griglia verrà generata dinamicamente con JavaScript -->
        </div>
    </div>

    <script>

        function createGrid(cols, rows) {
            const gridContainer = document.getElementById('grid');
            const totalCells = cols * rows;
            
            // creo la griglia in base alle dimensioni necessarie
            const grid = document.querySelector('.grid-container');
            grid.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
            grid.style.gridTemplateRows = `repeat(${rows}, 40px)`;
            
            for (let i = 1; i < totalCells+1; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.setAttribute('data-index', i);
                cell.textContent= i;
                
                // Aggiungi un click handler per ogni cella (opzionale)
                cell.addEventListener('click', function() {
                    this.style.backgroundColor = '#2196F3';
                });
                
                gridContainer.appendChild(cell);
            }
        }

        // Funzione per il bottone
        function handleButtonClick() {
            window.location.href = 'https://the-silver33.github.io/sector/test.html';
        }

        // Crea la griglia quando la pagina è caricata
        window.addEventListener('DOMContentLoaded', () => createGrid(10, 20));
    </script>
</body>
</html>
